<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h3>Already Registered? <u>LOGIN</u> now</h3>
      <div>
        <form action="" method="POST">
          <label for="mail">Email</label>
          <input
            type="email"
            id="mail"
            name="Email"
            placeholder="abc@gmail.com"
            required
          />
          <label for="Password">Password</label>
          <input type="password" id="Password" name="Password" />
          <button type="submit">
            <img
              src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
              height="10px"
              width="20px"
            />Login
          </button>
        </form>
      </div>
      <br />
      <hr />
      <a href="https://ninjasfiles.s3.amazonaws.com/0000000000001479.png">
        Coding Ninjas Blogs
      </a>
      <br />
      <br />
      <div>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      </div>
    </header>

    <br />
    <hr />
    <main>
      <section>
        <h3><u>REGISTRATION</u></h3>

        <br />
        <br />
        <form action="" method="POST">
          <div>
            <label for="fname"> First Name:</label> &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            <input type="text" id="fname" name="Firstname" required />
          </div>
          <br />
          <div>
            <label for="lname">Last Name:</label> &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;
            <input type="text" id="lname" name="Lastname" required />
          </div>
          <br />
          <div>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <label for="house">Flat No./House No.</label>
            <input type="text" id="house" name="houseno." required />
          </div>

          <div>
            Current Address: &nbsp; &nbsp;
            <label for="near">Locality</label> &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="text" id="near" name="locality" required />
          </div>

          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;
          <label for="city">City</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
          <input type="text" id="city" name="city" required />
        </form>
      </section>
      <br />
      <section>
        <form action="" method="post">
          <div>
            <strong> Is Current address and Permanent address same? </strong>
            <input type="radio" name="same?" value="yes" /> Yes
            <input type="radio" name="same?" value="no" /> No
          </div>
          <br />
          <label for="Email">Email:</label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="abc@gmail.com"
          />
          <br />
          <label for="pwd">Password:</label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
          <input type="password" name="Password" id="pwd" />
          <br />
          <br />
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
